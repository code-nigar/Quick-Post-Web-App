<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POST-APP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="d-flex flex-column justify-content-center" id="initial-view">
      <h1 class="fw-light">
        WELCOME TO<span class="d-block text-center fw-bold">POST APP</span>
      </h1>
      <button class="btn btn-primary" onclick="openPostForm();">
        Make a Post
      </button>
    </div>
    <div
      class="d-flex flex-column justify-content-center form-floating"
      style="visibility: hidden"
      id="secondary-view"
    >
      <form class="d-flex flex-column justify-content-center form-floating">
        <div class="form-text py-1">Write what are you thinking about...</div>
        <textarea required class="form-control" id="textfield"></textarea>
        <div>
          <div class="mx-auto">
            <div class="form-text py-1">type your name</div>
          </div>
          <div class="mx-auto">
            <input required type="text" id="inputname" class="form-control" />
          </div>
        </div>
        <div class="form-text py-1">choose background</div>
        <div class="d-flex inline-flex mb-2">
          <div id="block1" class="bgBox" onclick="assign_Bg_1();"></div>
          <div id="block2" class="bgBox" onclick="assign_Bg_2();"></div>
          <div id="block3" class="bgBox" onclick="assign_Bg_3();"></div>
          <div id="block4" class="bgBox" onclick="assign_Bg_4();"></div>
        </div>
        <button type="submit" onclick="postFunc();" class="btn btn-outline-primary mx-auto w-50 my-2 mt-3">
          POST
        </button>
      </form>

      <div id="post-container" class="my-2">
        
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
